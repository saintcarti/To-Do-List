<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <div>
            <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
                <div class="bg-dark p-4">
                    <a href="{%url 'index'%}" class="btn btn-dark">Inicio</a> <br>
                    <a href="{%url 'to_do'%}" class="btn btn-dark">To-Do</a> <br>
                    <a href="{%url 'login'%}" class="btn btn-dark">Iniciar Sesion</a>
                </div>
            </div>
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>

            {% block content %}
            {% endblock %}
        </div>
        
        <div class="mt-auto">
            <div class="card text-center">
                <div class="card-header">
                    Anuncios importantes
                </div>
                <div class="card-body">
                    <h5 class="card-title">Estamos iniciando con esta aplicacion</h5>
                    <p class="card-text">Estamos haciendo pruebas con los usuarios que utilizan esta app , para mas informacion</p>
                    <a href="{%url 'about'%}" class="btn btn-primary">Click aqui</a>
                </div>
                <div class="card-footer text-body-secondary" id="datetime">
                    
                </div>

                <div class="card-text">
                    Contactanos en nuestras redes sociales
                    <a href="https://wa.me/56931361707?text=Hola%20este%20es%20un%20mensaje%20de%20prueba"><img src="{%static 'img/logo-wsp.png'%}" style="max-width: 40px;max-height:40px; height: 100%; width: 100%; border-radius:15px; "></a>
                    <a href=""><img src="{%static 'img/logogmail.jpg'%}" style="max-width: 40px; max-height:40px; height: 100%; width: 100%; border-radius:15px;"></a>
                    <a href=""><img src="{%static 'img/logoinsta.png'%}" style="max-width:40px; max-height:40px; height: 100%; width: 100%; border-radius:15px;"></a>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function updateDateTime() {
                var datetimeElement = document.getElementById('datetime');
                var currentDateTime = new Date();
                datetimeElement.textContent = currentDateTime.toLocaleString();
            }
            
            // Actualiza la fecha y hora al cargar la p√°gina
            updateDateTime();
            
            // Actualiza la fecha y hora cada segundo
            setInterval(updateDateTime, 1000);
        });
    </script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
